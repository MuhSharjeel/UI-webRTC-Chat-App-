<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="main.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body style="overflow: hidden;">

    <div class="container">
        <div class="inner">
            <div class="left">
                <div class="head_">
                    <img src="https://brandpalettes.com/wp-content/uploads/2018/10/Skype_logo-300x134.png" alt="logo" class="logo">
                    <i class="fa fa-bars fa-1x" style="float: right; margin: 20px; "></i>
                    <i class="fa fa-search" style="float: right; margin: 20px 0px 10px 10px;"></i>
                </div>
                <div class="content">
                    <br>
                    <div >
                           <i class="fa fa-address-book" > </i>
                           <span class="step1"> <b>CONTACTS</b> </span>
                           <span class="step1"> RECENT </span> 
                </div>

                    <div style="margin-top: 10px;">
                           <span class="step2">  all </span>
                           <span class="step2">  skype</span>
                           <span class="step2">  online</span>
                           <span class="step2">  messenger</span> 
                    </div>
                </div>

                <div class="recent">
                    <br><br><br>
                    <div class="num1_s"><br>
                        <img src="./images/mo.JPG" alt="arnold" class="profile_pic">
                        <span></span><b>Mo Salah</b><br>
                        I'm very much sure to win ballon...<br><br></span>
                    </div>
                    <br>
                    <div class="num1">
                        <img src="./images/klopp.JPG" alt="arnold" class="profile_pic">
                        <b>Jurgen klopp</b><br>
                        <span>Congratulations boys!! you deser...</span>
                    </div>

                    <br>
                    <div class="num1">
                        <img src="./images/messi.JPG" alt="arnold" class="profile_pic">
                        <b>Leo Messi</b><br>
                        <span>Exceptional stuff from liverpool ...</span>
                    </div>
                    
                    <br>
                    <div class="num1">
                        <img src="./images/ali.JPG" alt="arnold" class="profile_pic">
                        <b>Alisson Becker</b><br>
                        <span>such a great team to be a part ...</span>
                    </div>
                    <br>
                    <div class="num1">
                        <img src="./images/mbappe.JPG" alt="arnold" class="profile_pic">
                        <b>Kylin Mbappe</b><br>
                        <span>I would love to join Liverpool ...</span>
                    </div>

                    <div class="end">
                        <i class="fa fa-home fa-lg"></i>
                        <i class="fa fa-keyboard fa-lg"></i>
                        <i class="fa fa-users fa-lg"></i>
                        <i class="fa fa-plus fa-lg"></i>
                    </div>
                </div>
            </div>
            <div class="right">
                <div >
                    <div class="background_pic"></div>
                    <img src="./images/mo_.jpg" alt="mo" class="profile">
                
                </div>
                <div class="upper">
                <i class="fa fa-chevron-left fa-2x back"></i>
                    
            </div>
             
            <div class="options">

                    <i class="fas fa-microphone-alt-slash fa-lg mute"></i>
                    <i class="fa fa-phone  fa-lg reject "></i>
                    <i class=" 	fa fa-envelope fa-lg mess"></i>

                </div>
                <div class="chat_typing">
                    <i class="fa fa-paperclip fa-lg" aria-hidden="true"></i>
                    <input type="text" placeholder="Type your message...">
                    <i class="fa fa-smile fa-lg" aria-hidden="true"></i> 
                    <span class="span_"><b>Send</b></span>
                    <i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
